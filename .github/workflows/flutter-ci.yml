name: Flutter CI

# This worklow will run on every commit on main branch
on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Set up the Java Environment to build the android app
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    # Set up flutter environment
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    # Make .env file
    - name: 'Creating a .env file'
      run: echo -e 'API_HOST=$API_HOST\nAPI_PORT=$API_PORT\nAPI_PATH=$API_PATH' > .env
      env:
        API_HOST: ${{ secrets.API_HOST }}
        API_PORT: ${{ secrets.API_PORT }}
        API_PATH: ${{ secrets.API_PATH }}

    # Get packages
    - name: 'Getting flutter packages'
      run: flutter pub get

    # Check for any formatting issues in the code. Returns 1 if any changes made.
    # - run: flutter format --set-exit-if-changed .
    
    # Statically analyze the Dart code for any errors.
    # - name: 'Analyzing code for errors'
    #   run: flutter analyze .

    # Generate mocks
    - name: 'Generating mocks'
      run: flutter pub run build_runner build --delete-conflicting-outputs

    # Run tests
    - name: 'Running tests'
      run: flutter test

    # Build apk
    - name: 'Building apk'
      run: flutter build apk
    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
