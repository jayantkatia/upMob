name: Flutter CI

# This worklow will run on every commit on main branch
on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Setting up the Java Environment to build the android app
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    # Settting up flutter environment
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.0.5'

    - name: 'Getting flutter packages'
      run: flutter pub get

    # Generating mocks
    - name: 'Generating mocks'
      run: flutter pub run build_runner build --delete-conflicting-outputs

    # Check for any formatting issues in the code. Returns 1 if any changes made.
    # - run: flutter format --set-exit-if-changed .
    
    # Statically analyze the Dart code for any errors.
    - name: 'Analyzing code for errors'
      run: flutter analyze .

    - name: 'Running tests'
      run: flutter test
      env:
        HOST: ${{ secrets.HOST }}
        PORT: ${{ secrets.PORT }}
        PATH: ${{ secrets.PATH }}

    - name: 'Building apk'
      run: flutter build apk
      env:
        HOST: ${{ secrets.HOST }}
        PORT: ${{ secrets.PORT }}
        PATH: ${{ secrets.PATH }}

    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
